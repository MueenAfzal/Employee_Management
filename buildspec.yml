version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17  # Use the specified Java runtime version
    commands:
      - echo "Installing necessary dependencies..."
      - yum update -y || true
      - yum install -y jq wget unzip || true
      - wget -q https://archive.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz || true
      - tar xzf apache-maven-3.5.4-bin.tar.gz || true
      - mv apache-maven-3.5.4 /usr/local/apache-maven || true
      - export PATH=$PATH:/usr/local/apache-maven/bin || true
      - wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip || true
      - unzip sonar-scanner-cli-3.3.0.1492-linux.zip || true
      - mv sonar-scanner-3.3.0.1492-linux /usr/local/sonar-scanner || true
      - export PATH=$PATH:/usr/local/sonar-scanner/bin || true

  pre_build:
    commands:
      - echo "Pre-build phase: Setting up environment..."
      - mvn -v || true  # Verify Maven is installed correctly
      - sonar-scanner --version || true  # Verify Sonar Scanner is installed correctly

  build:
    commands:
      - echo "Build phase: Building the project..."
      - find / -name pom.xml -exec mv {} ./pom.xml \; || echo "No pom.xml found in root directories" || true
      - mvn clean install || true  # Build the project
      - echo "Build completed successfully." || true

  post_build:
    commands:
      - echo "Post-build phase: Running SonarCloud analysis..."
      - mvn sonar:sonar \
          -Dsonar.login=e72f48130f1c3e8f088ccf093cd88f236a88c172 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.projectKey=MueenAfzal_mueen-dev-project-real \
          -Dsonar.organization=mueenafzal || true
      - echo "Checking SonarCloud quality gate status..."
      - STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=MueenAfzal_mueen-dev-project-real") || true
      - if [ "$STATUS_CODE" -ne 200 ]; then echo "SonarCloud Quality Gate check failed with status code: $STATUS_CODE"; exit 0; fi || true
      - echo "SonarCloud Quality Gate passed successfully." || true

artifacts:
  files:
    - '**/*'


